<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!--css stylesheet-->
    <link rel="stylesheet" type="text/css" href="./compiled.css">

    <!--google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Intro component with sign up form</title>
</head>

<body>

    <main class="container">
        <section class="left">
            <div class="mid">
                <h1>Learn to code by watching others</h1>

                <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
            </div>
        </section>

        <section class="right">
            <button><strong>Try it free 7 days</strong> then $20/mo. thereafter</button>

            <form>
                <label id="first-label" for="first-name"></label>
                <input id="first-name" class="first-name" type="text" name="first-name" placeholder="First Name">

                <div class="hint"></div>

                <label id="last-label" for="last-name"></label>
                <input id="last-name" class="last-name" type="text" name="last-name" placeholder="Last Name">

                <div class="hint"></div>

                <label id="email-label" for="email"></label>
                <input id="email" class="email" type="email" name="email" placeholder="Email Address">

                <div class="hint"></div>

                <label id="password-label" for="password"></label>
                <input id="password" class="password" type="password" name="password" placeholder="Password">

                <div class="hint"></div>

                <input id="submit" class="submit" type="submit" value="CLAIM YOUR FREE TRIAL">

                <p>By clicking the button you are agreeing to our <span class="span">Terms and Services</span></p>
            </form>
        </section>
    </main>

</body>

</html>
